<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
	<meta name="description" content="
		A multiplayer game where players use the arrow keys to navigate a
		maze and knock other players into walls.">
	<title>Multiplayer game</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		button {
			font-size: x-large;
			margin: 3vh;
		}
	</style>
</head>
<body>
	<a href="/play"><button>Start Game</button></a>
	<button id="join">Join a Private Game</button>
	<form id="code" action="/play" hidden>
		<label>Enter game id:<input name="code" id="input"></label><br>
		<label>And choose a mode if the game doesn't already exist
			<select name="mode">
				<option value="normal">Normal</option>
				<option value="soccer">Soccer</option>
			</select>
		</label>
		<input type="submit">
	</form>
</body>
<script>
	const [join, code, input] = ['join', 'code', 'input']
		.map(document.getElementById.bind(document));

	join.addEventListener('click', () => {
		code.hidden = !code.hidden;
		input.select();
	});
</script>
</html>
